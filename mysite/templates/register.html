<h2>Register</h2>
<form action="{%url 'register'%}" method="post">{%csrf_token %}
	 <table>
    {% for field in form %}
      <tr>
        <th align='left'>{{field.label_tag}}</th> 
        <td>
          
          {{ field }}
        </td>

  </table>
<input type="submit" value="register" /> <br>
