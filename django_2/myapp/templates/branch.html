
<html>
<head>  
{% load bootstrap3 %} {% load staticfiles %} 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
  <script src="{% static "jquery.min.js" %}"></script>
  <script src="{% static "bootstrap.min.js" %}"></script>
<script src="{% static "jquery.min.js" %}"></script>
  <meta charset="utf-8">
   
  <link rel="stylesheet" href="{% static "jquery-ui.css" %}">
  <script src="{% static "jquery-1.10.2.js" %}"></script>
  <script src="{% static "jquery-ui.js" %}"></script>
</head>
<style type="text/css">a {text-decoration: none}</style>

<div >


<div id="heading">
     <div class="row">
      <div class=" alert alert-info" style="text-align:center;font-size:1.5em;"> 
        List of Branches of <strong>{{restaurant_name}}</strong>
      </div>
     </div>
</div>	
	<div id="nav" style="display:none;">
		<font color='white'> Food Category </font><br>
	{%for jj in categories%}
		
		<a href="/myapp/foods"><u> <h3>{{jj.0}}</h3></u></a> 

	{% endfor%}
	</div>

	<div class='container'>
    <div class='well'>
    <div class='row'>
    
    	{%for ii in restaurant_list%}
    	<div class="col-md-4" id="menu{{forloop.counter}}">
          <div class='well'>
      		Branch: <strong> {{ii.0}} </strong>  <br>
      		Address:<strong>  {{ii.1}}</strong>  <br>
      		Contact No: <strong> {{ii.3}}</strong> <br><br>
      		<a class="btn btn-primary" href="{% url 'myapp:menu_list' ii.2%}" method="post"> See Menu </a>
    	   </div>
      </div>
    	{%endfor%}
    </div>
  </div>
 </div>
</div>
</html>
